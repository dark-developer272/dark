<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/OTVt04Mp86Jw.css" />
        <link rel="stylesheet" type="text/css" href="css/oSsUPl2IHBfb.css" />
        <link rel="stylesheet" href="css/DovILfcyKRTf.css" />
        <link rel="icon" type="image/x-icon" href="images/31XnMTmEdhfD.ico" />

        <link rel="stylesheet" href="css/DovILfcyKRTf.css" />

    <body class="custom-cursor">
        <!-- Terminal Window -->
        <div id="terminal" class="custom-cursor">
            <div id="terminal-header">
                <div id="terminal-buttons">
                    <!-- Terminal Control Buttons -->
                    <div class="terminal-button" id="close-button"></div>
                    <!-- Close button -->
                    <div class="terminal-button" id="minimize-button"></div>
                    <!-- Minimize button -->
                    <div class="terminal-button" id="maximize-button"></div>
                    <!-- Maximize button -->
                </div>
            </div>
            <div id="terminal-content">
                <p id="terminal-text"></p>
                <!-- Terminal text content -->
            </div>
        </div>

        <div id="volume-control">
            <i class="fa fa-volume-high" id="volume-icon"></i>
            <!-- Nowa ikona Font Awesome -->
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1" />
        </div>

        <!-- Background Elements -->
        <div id="video-background">
            <video autoplay="" muted="" loop="" id="myVideo">
                <!-- Video background -->
                <source src="media/0HVow3AJKcau.mp4" type="video/mp4" />
            </video>
            <div id="audio-background">
                <audio autoplay="" loop="" id="myAudio">
                    <!-- Audio background -->
                    <source src="media/F4vTfc6iQjCG.mp3" type="audio/mpeg" />
                </audio>

                <div id="snow-container"></div>
            </div>
            <div id="blurred-box">
                <img src="images/killua%20%281%29.png" alt="Profile Picture" />
                <!-- Profile picture -->
                <p id="username" style="color: white; font-weight: bold; font-size: large;">dark.exe</p>
                <!-- User Description -->
                <div class="user-description">
                    <p id="user-description" style="color: white;">
                    Developer<br />
                    </p>
                </div>

                <div class="typing-effect">
                    <span id="animated-text"></span>
                </div>
                <!-- Links -->
                <!--   <div class="links">
        <a href="https://www.youtube.com/@laxiorr" target="_blank">
          <i class="fa-brands fa-youtube"></i>

   <a href="https://discord.gg/YsQBCvjwhe" target="_blank">

        </a> 
        <a href="https://www.paypal.me/laxiorrxyz" target="_blank">
          <i class="fa-brands fa-paypal"></i> -->
            </div>
        </div>

        <script src="js/8iUD5YtvEjXQ.js"></script>
        <script src="js/duZvnsXJesEF.js"></script>
